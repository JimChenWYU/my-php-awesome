<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="proxy.css">
  <title>Username / Password Register</title>
</head>
<body>
<header>Registration</header>
<section>
  <article id="entry">
    <form action="Post.php" method="post" enctype="application/x-www-form-urlencoded">
      Username: (15 Characters Max-No spaces) <br/>
      <input type="text" name="uname" maxlength="15"/>
      <br/>
      Password: (10 Characters Max-No spaces) <br/>
      <input type="password" name="pw" maxlength="10"/>
      <br/>
      <input type="submit" value="Register"/>
    </form>
  </article>
</section>
</body>
</html>
